<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>YouBike 預測查詢 - OSM版</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      display: flex;
      align-items: center;
      padding: 1em;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }
    #controls input, #controls button {
      margin-right: 1em;
    }
    #searchBox {
      flex: 1;
    }
    #main-container {
      display: flex;
      flex: 1 1 auto;
      height: 0; /* allow flex children to expand */
      min-height: 0;
    }
    #map {
      flex: 1 1 0%;
      min-width: 0;
      height: 100%;
    }
    #sidebar {
      width: 320px;
      background-color: #f7f7f7;
      border-left: 1px solid #ccc;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 1em;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.5em;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      margin-right: 1em;
      border-radius: 4px 4px 0 0;
      transition: background 0.2s;
    }
    .tab-buttons button:last-child {
      margin-right: 0;
    }
    .tab-buttons button.active {
      background-color: #bbb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #common-locations-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    #common-locations-list button {
      margin-left: 1em;
    }
    .toggle-buttons {
      margin-bottom: 1em;
    }
    .toggle-buttons button {
      margin-right: 1em;
      padding: 0.3em 0.8em;
    }
    @media (max-width: 900px) {
      #sidebar { width: 100%; position: static; }
      #main-container { flex-direction: column; }
      #map { height: 50vh; }
    }
    .leaflet-marker-green {
    filter: hue-rotate(85deg) saturate(1.6);
    }
  </style>
</head>

<body>
    <div id="controls">
        <input type="text" id="searchBox" placeholder="搜尋地區或地址">
        <button id="searchBtn">搜尋</button>
        <input type="number" id="futureMin" value="10" min="1" max="60" placeholder="預測幾分鐘後">
        <button onclick="predict()">查詢預測</button>
    </div>
    <div id="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div class="tab-buttons">
                <button id="common-locations-tab" class="active" onclick="switchTab('common-locations')">常用地點</button>
                <button id="nearby-exhibitions-tab" onclick="switchTab('nearby-exhibitions')">附近展覽</button>
                <button id="nearby-events-tab" onclick="switchTab('nearby-events')">附近活動</button>
            </div>
            <div id="common-locations" class="tab-content active">
                <h3>常用地點</h3>
                <ul id="common-locations-list"></ul>
            </div>
            <div id="nearby-exhibitions" class="tab-content">
                <h3>附近展覽</h3>
                <div class="toggle-buttons">
                    <button id="exhibition-upcoming-btn" class="active" onclick="toggleExhibitionView('upcoming')">未開啟</button>
                    <button id="exhibition-ongoing-btn" onclick="toggleExhibitionView('ongoing')">進行中</button>
                </div>
                <div id="exhibition-content"></div>
            </div>
            <div id="nearby-events" class="tab-content">
                <h3>附近活動</h3>
                <div class="toggle-buttons">
                    <button id="event-upcoming-btn" class="active" onclick="toggleEventView('upcoming')">未開啟</button>
                    <button id="event-ongoing-btn" onclick="toggleEventView('ongoing')">進行中</button>
                </div>
                <div id="event-content">
                    <p>未開啟活動內容板塊（待編輯）</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="mapset.js"></script>
    <script src="side.js"></script>
    <script src="exhibitions.js"></script>
</body>

</html>
